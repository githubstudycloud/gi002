version: '3.8'

services:
  # MySQL 数据库（使用非常用端口 13306）
  mysql:
    image: mysql:5.7
    container_name: enterprise-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123
      MYSQL_DATABASE: enterprise_user
      TZ: Asia/Shanghai
    ports:
      - "13306:3306"
    volumes:
      - ./data/mysql:/var/lib/mysql
      - ./init-sql:/docker-entrypoint-initdb.d
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - enterprise-network

  # Redis 缓存（使用非常用端口 16379）
  redis:
    image: redis:5.0
    container_name: enterprise-redis
    restart: always
    ports:
      - "16379:6379"
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes
    networks:
      - enterprise-network

  # RabbitMQ 消息队列（使用非常用端口）
  # 管理界面端口: 15672 -> 15672
  # AMQP 端口: 5672 -> 25672
  rabbitmq:
    image: rabbitmq:3.8-management
    container_name: enterprise-rabbitmq
    restart: always
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin123
    ports:
      - "15672:15672"  # 管理界面
      - "25672:5672"   # AMQP 端口映射到非常用端口
    volumes:
      - ./data/rabbitmq:/var/lib/rabbitmq
    networks:
      - enterprise-network

networks:
  enterprise-network:
    driver: bridge
