# 公共配置文件
spring:
  # Redis 配置（使用非常用端口）
  redis:
    host: localhost
    port: 16379
    password:
    database: 0
    timeout: 3000
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1

  # RabbitMQ 配置（使用非常用端口）
  rabbitmq:
    host: localhost
    port: 25672
    username: admin
    password: admin123
    virtual-host: /

# Eureka 配置
eureka:
  client:
    service-url:
      defaultZone: http://localhost:18761/eureka/
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 15

# Hystrix 配置
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 5000

# Ribbon 配置
ribbon:
  ReadTimeout: 5000
  ConnectTimeout: 3000

# Actuator 配置
management:
  security:
    enabled: false

# 日志配置
logging:
  level:
    root: INFO
