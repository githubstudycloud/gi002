# Redis 配置文件

# 绑定地址
bind 0.0.0.0

# 保护模式关闭（开发环境）
protected-mode no

# 端口
port 6379

# 超时时间
timeout 0

# TCP keepalive
tcp-keepalive 300

# 日志级别
loglevel notice

# 数据库数量
databases 16

# RDB持久化
save 900 1
save 300 10
save 60 10000

# AOF持久化
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec

# 最大内存
maxmemory 512mb
maxmemory-policy allkeys-lru
